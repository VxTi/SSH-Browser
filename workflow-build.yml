on:
  push:
    branches: [ "main" ]

  jobs:
    build:
      runs-on: [ubuntu-latest, windows-latest, macos-latest]
      steps:
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: ${{ env.NODE_VERSION }}
            cache: 'npm'

        - name: Installing Dependencies
          run: |
            npm install
        - name: Building
          run: |
            npm run build_macos
            npm run build_win
            npm run build_linux

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSH Browser</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/terminal.css">
    <link rel="stylesheet" href="../css/file_viewer.css">
    <link rel="stylesheet" href="../css/file_viewer_items.css">
    <link rel="stylesheet" href="../css/loading_spinner.css">
    <script src="../js/lib/jquery-3.7.1.js"></script>
    <script src="../js/terminal.js"></script>
    <script src="../js/file/file_permissions_object.js"></script>
    <script src="../js/file/file_object.js"></script>
    <script src="../js/file/file_caching.js"></script>
    <script src="../js/file_management.js"></script>
    <script src="../js/loading_spinner.js"></script>
    <script>document.documentElement.dataset['theme'] = localStorage.theme || 'dark'</script>
</head>
<body>
    <div class="navigator"></div>
    <div class="content">
        <!-- Context menu -- When the user right-clicks, these items will pop-up. -->
        <div class="context-menu">
            <div class="context-menu-item" id="ctx-open">Open</div>
            <div class="context-menu-item" id="ctx-execute">Execute</div>
            <div class="context-menu-item" id="ctx-new-dir">New directory</div>
            <div class="context-menu-item" id="ctx-info">Show Info</div>
            <div class="context-menu-item" id="ctx-rename">Rename</div>
            <div class="context-menu-item" id="ctx-delete">Delete</div>
            <div class="context-menu-item" id="ctx-download">Download</div>
            <div class="context-menu-item" id="ctx-cpy-path">Copy path</div>
        </div>
        <!-- File viewer action container -->
        <div class="action-container">

            <div class="nav-btn btn-back" id="navigate-back" title="Navigate backward"></div>
            <div class="nav-btn btn-forward" id="navigate-forward" title="Navigate forward"></div>

            <input type="text" name="filter" placeholder="Find a file" id="file-filter" title="Enter which file you're looking for.">
            <div class="action action-home" id="action-home" title="Navigate to home directory"></div>
            <div class="action action-add-dir" id="action-add-dir" title="Create a new directory"></div>
            <div class="action action-refresh" id="action-refresh" title="Refresh the content of the current directory"></div>
            <div class="action action-delete" id="action-delete-file" title="Delete the currently selected file"></div>
            <div class="action action-add" id="action-add-file" title="Add new file(s)"></div>
        </div>

        <div class="file-section" data-context-menu="new-dir cpy-path">
            <input type="text" id="file-rename" class="file-rename" name="rename-file" placeholder="Rename file">

            <!-- Container displaying file contents -->
            <div class="file-container scrollbar no-drag"></div>

            <!-- File information -->
            <div class="file-information hidden">
                <div class="file-information-resize" title="Double-click to hide"></div> <!-- Resize bar -->
                <div class="flex f-column f-nowrap f-m-center">
                    <div class="file-info-preview"></div>
                    <div class="file-info" id="file-info-title"></div>
                    <div class="f-i-params grid-2-3">
                        <div class="file-info">Date modified:</div>
                        <span class="file-info" id="file-info-modified"></span>
                        <div class="file-info">Created by</div>
                        <span class="file-info" id="file-info-owner"></span>
                        <div class="file-info">Size:</div>
                        <span class="file-info" id="file-info-size"></span>
                    </div>
                    <div class="file-info file-accessibility">
                        <span class="al-s-c">Accessibility</span>
                        <div class="file-info grid-2-3">
                            <span class="f-access-title">User</span>
                            <span id="file-info-perm-user"></span>
                            <span class="f-access-title">Group</span>
                            <span id="file-info-perm-group"></span>
                            <span class="f-access-title">Other</span>
                            <span id="file-info-perm-other"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Terminal container -->
        <div class="terminal container" id="terminal">
            <div class="terminal-resize-vertical" title="Drag to resize vertically"></div>
            <div class="terminal-resize-horizontal" title="Drag to resize horizontally"></div>
            <div class="terminal-content scrollbar terminal-output"></div>
            <input type="text" name="terminal-input" id="terminal-input" class="terminal-input input-box user-interact" placeholder="Enter command">
        </div>
        <!-- Directory path container  -->
        <div class="path-container">
            <div class="path-section">
                <!-- Home menu button -->
                <div class="action home-button" id="log-out" title="Log out"></div>
            </div>
            <div class="process-loading"></div>
            <div class="progress-bars"></div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSH Browser</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/terminal.css">
    <link rel="stylesheet" href="../css/file_viewer.css">
    <link rel="stylesheet" href="../css/loading_spinner.css">
    <link rel="stylesheet" href="../css/file_viewer_items.css">
    <script src="../js/lib/jquery-3.7.1.js"></script>
    <script src="../js/file/file_permissions_object.js"></script>
    <script src="../js/file/file_object.js"></script>
    <script src="../js/file/file_caching.js"></script>
    <script src="../js/file_viewer_element_loader.js"></script>
    <script src="../js/file_viewer.js"></script>
    <script src="../js/loading_spinner.js"></script>
</head>
<body>
    <div class="navigator"></div>
    <div class="content">
        <!-- Context menu -- When the user right-clicks, these items will pop-up. -->
        <div class="context-menu">
            <div class="context-menu-item" id="ctx-open">Open</div>
            <div class="context-menu-item" id="ctx-execute">Execute</div>
            <div class="context-menu-item" id="ctx-rename">Rename</div>
            <div class="context-menu-item" id="ctx-delete">Delete</div>
            <div class="context-menu-item" id="ctx-download">Download</div>
            <div class="context-menu-item" id="ctx-cut">Cut</div>
            <div class="context-menu-item" id="ctx-copy">Copy</div>
            <div class="context-menu-item" id="ctx-paste">Paste</div>
            <div class="context-menu-item" id="ctx-new-dir">New directory</div>
            <div class="context-menu-item" id="ctx-new-file">New file</div>
        </div>
        <div class="action-container">
            <div class="back-button" id="back-main" title="Return to main menu"></div>
            <input type="text" name="filter" placeholder="Filter" id="file-filter">
            <div class="action action-home" id="action-home" title="Navigate to home directory"></div>
            <div class="action action-add-dir" id="action-add-dir" title="Create a new directory"></div>
            <div class="action action-refresh" id="action-refresh" title="Refresh the content of the current directory"></div>
            <div class="action action-delete" id="action-delete-file" title="Delete the currently selected file"></div>
            <div class="action action-add" id="action-add-file" title="Add new file(s)"></div>
        </div>
        <div class="file-section" data-context-menu="new-dir new-file">
            <input type="text" class="file-rename" name="rename-file" placeholder="Rename file">

            <!-- Container displaying file contents -->
            <div class="file-container scorllbar" data-view-type="icons"></div>

            <div class="file-information">
                <div class="file-information-resize" title="Resize the file info menu"></div> <!-- Resize bar -->
                <div class="grid grid-v-2">
                    <div class="file-info-preview flex f-nowrap f-column f-m-center"></div>
                    <div class="flex f-nowrap f-column f-m-center">
                        <div class="file-info al-s-c" id="file-info-title"></div>
                        <div class="file-info">Date modified: <span id="file-info-modified"></span></div>
                        <div class="file-info file-info-created-by">Created by <span id="file-info-owner"></span></div>
                        <div class="file-info file-info-size">Size: <span id="file-info-size"></span></div>
                        <div class="file-info file-info-permissions ">
                            <span id="file-info-permissions-title">Permissions:</span>
                            <span id="file-info-permissions-values"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="terminal container" id="terminal">
            <div class="terminal-toggle-view" title="Double click to show/hide"></div>
            <div class="terminal-content scrollbar"></div>
            <input type="text" name="terminal-input" id="terminal-input" class="terminal-input input-box user-interact" placeholder="Enter command">
        </div>
        <div class="path-container">
            <div class="path-section">
                <div class="navigate-arrows">
                    <div class="arrow navigate-back" title="Navigate backward"></div>
                    <div class="arrow navigate-forward" title="Navigate forward"></div>
                </div>
            </div>
            <div class="process-loading"></div>
            <div class="file-transfer-progress"></div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSH Browser</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/file_viewer.css">
    <link rel="stylesheet" href="../css/loading_spinner.css">
    <link rel="stylesheet" href="../css/file_viewer_items.css">
    <script src="../js/file/file_object.js"></script>
    <script src="../js/file_viewer_management.js"></script>
    <script src="../js/file_viewer_element_loader.js"></script>
    <script src="../js/file_viewer.js"></script>
    <script src="../js/loading_spinner.js"></script>
</head>
<body>
    <div class="navigator"></div>
    <div class="content">
        <div class="context-menu">
            <div class="context-menu-item" id="context-menu-rename">Rename</div>
            <div class="context-menu-item" id="context-menu-delete">Delete</div>
            <div class="context-menu-item" id="context-menu-download">Download</div>
            <div class="context-menu-item" id="context-menu-cut">Cut</div>
            <div class="context-menu-item" id="context-menu-copy">Copy</div>
            <div class="context-menu-item" id="context-menu-paste">Paste</div>
            <div class="context-menu-item" id="context-menu-new-dir">New directory</div>
            <div class="context-menu-item" id="context-menu-new-file">New file</div>
        </div>
        <div class="action-container">
            <div class="back-button" id="back-main"></div>
            <input type="text" name="filter" placeholder="Filter" id="file-filter">
            <div class="action action-add-dir" id="action-add-dir"></div>
            <div class="action action-refresh" id="action-refresh"></div>
            <div class="action action-delete" id="action-delete-file"></div>
            <div class="action action-add" id="action-add-file"></div>
        </div>
        <div class="file-section">
            <input type="text" class="file-rename" name="rename-file" placeholder="Rename file">

            <!-- Container displaying file contents -->
            <div class="file-container" data-view-type="icons"></div>

            <div class="file-information">
                <div class="file-information-resize" title="Double click to minimize"></div> <!-- Resize bar -->
                <div class="grid grid-v-2">
                    <div class="file-info-preview"></div>
                    <div class="flex f-nowrap f-column f-m-center">
                        <div class="file-info file-info-title al-s-c" id="file-info-title"></div>
                        <div class="file-info file-info-date-modified">Date modified: <span id="file-info-modified"></span></div>
                        <div class="file-info file-info-created-by">Created by <span id="file-info-owner"></span></div>
                        <div class="file-info file-info-size">Size: <span id="file-info-size"></span></div>
                        <div class="file-info file-info-permissions">Permissions: <span id="file-info-permissions"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="path-container">
            <div class="path-section">
                <div class="navigate-arrows">
                    <div class="arrow navigate-back"></div>
                    <div class="arrow navigate-forward"></div>
                </div>
            </div>
            <div class="process-loading"></div>
        </div>
    </div>
</body>

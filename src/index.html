<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>SSH FTP Client</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/styling-sessions-page.css">
        <script src="script/packed/main-page-packed.js"></script>
    </head>
    <body>
        <div class="navigator"></div>
        <div class="user-interact delete-button">Delete Session</div>
        <div class="content fade-in">
            <div class="session-container container">
                <p class="session-title">SSH Sessions</p>
                <div class="session-content">
                    <div id="add-sessions" class="session-element add-session user-interact inner-icon" title="Add a new SSH Session"></div>
                    <div class="session-element session-loading"></div>
                    <div class="session-element session-loading"></div>
                    <div class="session-element session-loading"></div>
                </div>
            </div>
            <div class="loading-container" id="connection-status">
                <div class="loading-text">Joining session...</div>
                <div class="loading"></div>
            </div>
        </div>
    </body>
</html>

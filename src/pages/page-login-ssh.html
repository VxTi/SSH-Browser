<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSH Browser</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styling-login-ssh.css">
    <script src="../bundles/login-bundle.js"></script>
</head>
<body>
<div class="navigator"></div>
<div class="content">
    <div class="login-container container fade-in">
        <span class="error-message container" id="error-message"></span>

        <!-- Login text boxes for connecting with SSH -->
        <div class="title-container">
            <div class="action nav-btn btn-back" id="ssh-back-button" title="Return to main page"></div>
            <h1 class="title-text">Login to SSH</h1>
        </div>

        <!-- Host and port -->
        <div class="input-button-container border">
            <input type="url" name="host" class="input-box nested-input" id="ssh-host"
                   title="The host or IP address of the server" placeholder="Host">
            <input type="number" name="port" class="input-box nested-button ssh-port nested-button" id="ssh-port" data-default="22"
                   title="The port of the server. Default is 22" placeholder="Port">
        </div>
        <!-- Username -->
        <input type="text" name="username" class="input-box border" id="ssh-username"
               title="The username for the server" placeholder="Username">

        <!-- Container for password and show password button-->
        <div class="input-button-container border">
            <input type="password" name="password" class="input-box nested-input" id="ssh-password"
                   title="The password for the server" placeholder="Password">
            <input type="button" name="show-password" class="show-password nested-button" id="ssh-show-password"
                   title="Show or hide password visibility">
        </div>

        <!-- Container for private key and select private key button-->
        <div class="input-button-container border">
            <input type="text" name="private-key" class="input-box nested-input" id="ssh-private-key"
                   title="The private key for the server" placeholder="Private Key">
            <div class="select-private-key nested-button" title="Select a private key file" id="ssh-select-private-key"></div>
        </div>

        <!-- Passphrase -->
        <input type="text" name="passphrase" class="input-box border" id="ssh-passphrase"
               title="The passphrase for the private key" placeholder="Passphrase">
        <!-- Connect button -->
        <div class="reduced-height input-button-container border">
            <input type="button" class="reduced-height page-button" id="ssh-login" title="Connect to SSH session" value="Connect">
            <span class="reduced-height nested-button fingerprint-bg" id="ssh-fingerprint-auth"
                  title="Use fingerprint authentication">
                <span class="reduced-height nested-button fingerprint-auth"></span>
            </span>
        </div>
    </div>
    <div class="loading-container" id="connection-status">
        <div class="loading-text">Joining session...</div>
        <div class="loading"></div>
    </div>
</div>
</body>
</html>

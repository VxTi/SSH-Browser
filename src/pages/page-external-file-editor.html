<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSH File Editor</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styling-file-editor.css">
    <link rel="stylesheet" href="../css/styling-code-highlighting.css">
    <script src="../js/general-functionality.js"></script>
    <script src="../js/handling-file-editor.js"></script>
</head>
<body>
    <div class="navigator"></div>
    <div class="action-container border-bottom-2">
        <div class="action action-special action-upload" id="save-file" data-lang="page.file-editor.upload"></div>
        <div class="action action-refresh" id="action-reload" data-lang-tooltip="page.file-editor.reload.tooltip"></div>
        <div class="action action-redo" id="action-redo" data-lang-tooltip="page.file-editor.redo.tooltip"></div>
        <div class="action action-undo" id="action-undo" data-lang-tooltip="page.file-editor.undo.tooltip"></div>
        <div class="open-file-container flex f-row f-start f-nowrap hide-scrollbar" id="open-file-container"></div>
    </div>
    <div class="content inner-content-wrapper">
        <div class="line-numbers-container" id="line-numbers-container"></div>
        <div class="file-content">
            <div class="cursor" id="cursor"></div>
            <div class="code-content" id="file-editor-content"></div>
        </div>
    </div>
    <div class="action-container border-top-2 flex f-row-rev f-d-center">
        <div class="progress-bars"></div>
        <div class="content-text" id="cursor-position"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-load-icons data-keybind="file_explorer">
<head>
    <meta charset="UTF-8">
    <title>SSH Browser</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styling-file-explorer.css">
    <link rel="stylesheet" href="../css/loading_spinner.css">
    <script src="../script/packed/file-explorer-page-packed.js"></script>
</head>
<body>
    <div class="navigator"></div>
    <div class="content">
        <!-- File viewer action container -->
        <div class="action-container border-bottom">

            <!-- Navigation -->
            <div class="action nav-btn btn-back" id="navigate-back" title="Navigate backward"></div>
            <div class="action nav-btn btn-forward" id="navigate-forward" title="Navigate forward"></div>

            <!-- File Filtering -->
            <div class="expand">
                <label for="file-filter">
                    <input type="text" name="filter" class="text-box-clean" id="file-filter" title="Search for a file in the provided directory" placeholder="Find a file">
                </label>
                <div class="relative-container">
                    <div class="container file-search-results-container" id="file-filter-results-container" hidden>
                        <div class="file-search-results" id="file-search-results"></div>
                    </div>
                </div>
            </div>

            <!-- Action Container -->
            <div class="action action-toggle-visibility icon"></div>
            <div class="action-sub-container flex f-row f-d-center">
                <div class="action action-terminal" id="action-terminal" title="Open a terminal in the current directory"></div>
                <div class="action action-home"     id="action-home" title="Navigate to the home directory"></div>
                <div class="action action-add-dir"  id="action-add-dir" title="Create new directory"></div>
                <div class="action action-refresh"  id="action-refresh" title="Reload remote changes"></div>
                <div class="action action-delete"   id="action-delete-file" title="Delete selected file(s)"></div>
                <div class="action action-add"      id="action-add-file" title="Upload file(s)"></div>
            </div>
        </div>

        <!-- Inner Container-->
        <div class="inner-content-container">
            <input type="text" id="file-rename" class="file-rename" name="rename-file">

            <div class="file-hierarchy-container border-right">
                <div class="file-hierarchy" id="file-hierarchy"></div>
            </div>

            <!-- Container displaying file contents -->
            <div class="file-container scrollbar no-drag" data-context-menu="new-dir cpy-path" id="file-container"></div>

            <!-- File information -->
            <div class="file-information container" hidden>
                <div class="file-info-preview"></div>
                <div class="flex f-column f-nowrap f-m-center f-d-center f-gap-15">
                    <div class="file-info" id="file-info-title"></div>
                    <div class="grid-2-3">
                        <div class="file-info">Date modified</div>
                        <span class="file-info" id="file-info-modified"></span>
                        <div class="file-info">Created by</div>
                        <span class="file-info"></span>
                        <div class="file-info">Size</div>
                        <span class="file-info" id="file-info-size"></span>
                    </div>
                    <div class="file-info file-accessibility">
                        <span>Accessibility</span>
                        <div class="file-info grid-2-3">
                            <span class="f-access-title">User</span>
                            <span id="file-info-perm-user"></span>
                            <span class="f-access-title">Group</span>
                            <span id="file-info-perm-group"></span>
                            <span class="f-access-title">Other</span>
                            <span id="file-info-perm-other"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Directory path container  -->
        <div class="path-container">
            <div class="action home-button" id="log-out" title="Logout of current session"></div>
            <div class="path-section"></div>
            <div class="process-loading"></div>
            <div class="progress-bars"></div>
        </div>
    </div>
</body>

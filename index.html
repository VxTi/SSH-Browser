<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>SSH FTP Client</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sessions.css">
        <script src="js/sessions.js"></script>
        <script>document.querySelector('html').dataset['theme'] = localStorage.theme || 'dark' </script>
    </head>
    <body>
        <div class="navigator"></div>
        <div class="delete-button user-interact">Delete</div>
        <div class="content center-x center-y" data-page="select_session">
            <div class="session-container container">
                <p class="session-title">Select or Create a SSH Session</p>
                <div class="session-content"></div>
            </div>
            <div class="loading"></div>
        </div>
    </body>
</html>
